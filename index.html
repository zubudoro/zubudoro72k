<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>🨠Nailie</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(to right, #ccf2f4, #d9f99d);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 100%;
      padding: 10px;
    }
    #messages {
      height: 500px;
      overflow-y: scroll;
      border: 2px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background: white;
    }
    .message {
      margin: 10px 0;
      padding: 16px 24px;
      border-radius: 12px;
      max-width: 100%;
      clear: both;
      word-wrap: break-word;
      position: relative;
    }
    .kenji {
      background-color: #c6f6d5;
      float: left;
    }
    .nacchan {
      background-color: #bee3f8;
      float: right;
      text-align: right;
    }
    .timestamp {
      font-size: 0.7em;
      color: #666;
      margin-top: 4px;
    }
    textarea {
      width: 100%;
      height: 120px;
      resize: vertical;
      padding: 10px;
      margin-bottom: 10px;
    }
    select, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    img.chat-image {
      max-width: 200px;
      display: block;
      margin-top: 5px;
      border-radius: 8px;
    }
    .stamps button {
      font-size: 24px;
      margin-right: 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="passwordScreen">
      <img src="nail.jpeg" alt="ネイル画像" style="width: 100%; border-radius: 10px;">
      <h3>パスワードを入力してください</h3>
      <input type="password" id="passwordInput" placeholder="パスワード">
      <button onclick="checkPassword()">確認</button>
    </div>

    <div id="chatScreen" style="display:none;">
      <h2>🨠Nailie</h2>
      <div id="messages"></div>
      <select id="name">
        <option value="けんじ">けんじ</option>
        <option value="なっちゃん">なっちゃん</option>
      </select><br>

      <div class="stamps">
        <button onclick="addStamp('👍')">👍</button>
        <button onclick="addStamp('✨')">✨</button>
        <button onclick="addStamp('🥺')">🥺</button>
        <button onclick="addStamp('❤️')">❤️</button>
        <button onclick="addStamp('🫠')">🫠</button>
      </div>

      <textarea id="message" placeholder="メッセージを入力（改行もOK）"></textarea><br>
      <input type="file" id="imageInput"><br>
      <button onclick="sendMessage()">送信</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDka0qWoys874fA2GbVhGGecLtCoze2Pzw",
      authDomain: "zubudoro-chat.firebaseapp.com",
      projectId: "zubudoro-chat",
      storageBucket: "zubudoro-chat.firebasestorage.app",
      messagingSenderId: "476549774973",
      appId: "1:476549774973:web:3b4923256340bd4a3c3b14"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const messagesRef = collection(db, "messages");

    const q = query(messagesRef, orderBy("timestamp"));
    onSnapshot(q, (snapshot) => {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const className = data.name === "けんじ" ? "kenji" : "nacchan";
        const date = data.timestamp?.toDate?.() || new Date();
        const formatted = date.toLocaleString("ja-JP", {
          year: "numeric", month: "2-digit", day: "2-digit",
          hour: "2-digit", minute: "2-digit"
        });

        let html = `<div class="message ${className}">
                      <strong>${data.name}</strong><br>
                      ${data.message.replace(/\n/g, '<br>')}`;
        if (data.imageUrl) {
          html += `<br><img src="${data.imageUrl}" class="chat-image">`;
        }
        html += `<div class="timestamp">${formatted}</div></div>`;
        messagesDiv.innerHTML += html;
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    window.sendMessage = async () => {
      const name = document.getElementById("name").value;
      const messageInput = document.getElementById("message");
      const file = document.getElementById("imageInput").files[0];
      let imageUrl = null;

      if (file) {
        const imageRef = ref(storage, `images/${Date.now()}_${file.name}`);
        await uploadBytes(imageRef, file);
        imageUrl = await getDownloadURL(imageRef);
      }

      if (name && (messageInput.value || imageUrl)) {
        await addDoc(messagesRef, {
          name: name,
          message: messageInput.value,
          imageUrl: imageUrl,
          timestamp: serverTimestamp()
        });
        messageInput.value = "";
        document.getElementById("imageInput").value = "";
      }
    };

    window.addStamp = (emoji) => {
      const input = document.getElementById("message");
      input.value += emoji;
      input.focus();
    };

    const correctPassword = "0728";
    window.checkPassword = function() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        document.getElementById("passwordScreen").style.display = "none";
        document.getElementById("chatScreen").style.display = "block";
      } else {
        alert("パスワードが違います");
      }
    };
  </script>
</body>
</html>
