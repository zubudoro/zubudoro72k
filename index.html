<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Nailie</title>

  <!-- Google Fonts: M PLUS Rounded -->
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background: linear-gradient(to right, #ccf2f4, #d9f99d);
      padding: 0;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    #messages {
      height: 800px;
      overflow-y: scroll;
      border: 2px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background: white;
      font-size: 16px;
    }
    .message {
      display: flex;
      align-items: flex-end;
      margin: 10px 0;
      max-width: 70%;
      word-wrap: break-word;
      padding: 10px;
      border-radius: 16px;
      position: relative;
    }
    .message .icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 8px;
    }
    .kenji {
      background-color: #c6f6d5;
      margin-left: auto;
      flex-direction: row-reverse;
    }
    .nacchan {
      background-color: #bee3f8;
      margin-right: auto;
    }
    .message time {
      display: block;
      font-size: 12px;
      color: gray;
      margin-top: 4px;
      text-align: right;
    }
    #chatScreen textarea {
      width: 100%;
      min-height: 60px;
      max-height: 200px;
      resize: none;
      font-size: 16px;
      padding: 6px;
      margin-bottom: 5px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #chatScreen select,
    #chatScreen input[type="file"],
    #chatScreen button {
      width: 100%;
      margin-bottom: 10px;
      font-size: 18px;
      padding: 12px;
      box-sizing: border-box;
    }
    #chatScreen button {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #chatScreen button:hover {
      background-color: #45a049;
    }
    img.chat-image {
      max-width: 200px;
      display: block;
      margin-top: 5px;
      border-radius: 8px;
    }
    #passwordScreen img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    #passwordScreen input[type="password"],
    #passwordScreen button {
      width: 100%;
      padding: 6px;
      font-size: 16px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    h2, h3 {
      margin: 10px 0;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- パスワード入力画面 -->
    <div id="passwordScreen">
      <img src="nail2.jpeg" alt="ネイル画像">
      <h3>パスワードを入力してください</h3>
      <input type="password" id="passwordInput" placeholder="パスワード" autocomplete="off">
      <button onclick="checkPassword()">確認</button>
    </div>

    <!-- チャット画面 -->
    <div id="chatScreen" style="display:none;">
      <h2>Nailie</h2>
      <div id="messages"></div>
      <select id="name">
        <option value="なっちゃん" selected>なっちゃん</option>
        <option value="けんじ">けんじ</option>
      </select><br>
      <textarea id="message" placeholder="メッセージを入力（改行もOK）" autocomplete="off"></textarea><br>
      <input type="file" id="imageInput" accept="image/*"><br>
      <button onclick="sendMessage()">送信</button>
    </div>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDka0qWoys874fA2GbVhGGecLtCoze2Pzw",
      authDomain: "zubudoro-chat.firebaseapp.com",
      projectId: "zubudoro-chat",
      storageBucket: "zubudoro-chat.appspot.com",
      messagingSenderId: "476549774973",
      appId: "1:476549774973:web:3b4923256340bd4a3c3b14"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const messagesRef = collection(db, "messages");

    const q = query(messagesRef, orderBy("timestamp", "asc"));
    onSnapshot(q, (snapshot) => {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const cls = data.name === "けんじ" ? "kenji" : "nacchan";
        const iconUrl = data.name === "けんじ" ? "kenji.png" : "nacchan.png";
        let html = `<div class="message ${cls}">
                      <img src="${iconUrl}" class="icon">
                      <div><strong>${data.name}</strong><br>${data.message.replace(/\n/g, '<br>')}`;
        if (data.imageUrl) {
          html += `<br><img src="${data.imageUrl}" class="chat-image">`;
        }
        if (data.timestamp?.toDate) {
          html += `<time>${data.timestamp.toDate().toLocaleString()}</time>`;
        } else {
          html += `<time>送信時刻不明</time>`;
        }
        html += `</div></div>`;
        messagesDiv.innerHTML += html;
      });
      // 最新メッセージをデフォルトで表示
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    window.sendMessage = async () => {
      const name = document.getElementById("name").value;
      const msgEl = document.getElementById("message");
      const fileInput = document.getElementById("imageInput");
      const file = fileInput.files[0];
      const message = msgEl.value.trim();

      if (!message && !file) {
        alert("テキストか画像を入力してください");
        return;
      }

      let imageUrl = null;
      try {
        if (file) {
          if (!file.type.startsWith("image/")) {
            alert("画像ファイルのみアップロードできます");
            return;
          }
          const imageRef = ref(storage, `images/${Date.now()}_${file.name}`);
          const snap = await uploadBytes(imageRef, file);
          imageUrl = await getDownloadURL(snap.ref);
        }

        await addDoc(messagesRef, {
          name,
          message,
          imageUrl,
          timestamp: serverTimestamp()
        });

        msgEl.value = "";
        fileInput.value = "";
        resizeTextarea();
      } catch (err) {
        console.error("送信エラー:", err);
        alert("メッセージの送信に失敗しました");
      }
    };

    const correctPassword = "0728";
    window.checkPassword = function() {
      const val = document.getElementById("passwordInput").value;
      if (val === correctPassword) {
        document.getElementById("passwordScreen").style.display = "none";
        document.getElementById("chatScreen").style.display = "block";
      } else {
        alert("パスワードが違います");
      }
    };

    // Enterキーでパスワード確認
    document.getElementById("passwordInput").addEventListener("keydown", e => {
      if (e.key === "Enter") checkPassword();
    });

    // テキストエリアの自動リサイズ
    const textarea = document.getElementById("message");
    function resizeTextarea() {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    }
    textarea.addEventListener('input', resizeTextarea);
  </script>
</body>
</html>
