    const firebaseConfig = {

    const app = initializeApp(firebaseConfig);

    // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã¨ã—ã¦replyToã‚’å®šç¾©ï¼ˆwindowã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã«ç´ä»˜ã‘ã‚‹ï¼‰
    window.replyTo = null;

    async function resizeImage(file, maxWidth = 800) {
      return new Promise(resolve => {
        const img = new Image();
        img.onload = () => {
          const scale = maxWidth / img.width;
          const canvas = document.createElement("canvas");
          canvas.width = maxWidth;
          canvas.height = img.height * scale;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(blob => resolve(blob), "image/jpeg", 0.8);
        };
        img.src = URL.createObjectURL(file);
      });
    }

    const q = query(messagesRef, orderBy("timestamp"));
    onSnapshot(q, (snapshot) => {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const messageId = doc.id;
        const className = data.name === "ã‘ã‚“ã˜" ? "kenji" : "nacchan";
        const icon = data.name === "ã‘ã‚“ã˜" ? "kenji.png" : "nacchan.png";

        const myName = localStorage.getItem("chatName") || document.getElementById("name").value;
        const isMyMessage = data.name === myName;

        let html = `

            <img class="chat-icon" src="${icon}" alt="${data.name}">
            <div class="message-content">

                â†© ${data.replyTo.name}ï¼š${data.replyTo.text}

        `;

        if (data.imageUrl) {
          html += `<br><img src="${data.imageUrl}" class="chat-image">`;
        }

        if (data.timestamp?.toDate) {
          const time = data.timestamp.toDate().toLocaleString();
          html += `<time>${time}</time>`;
          if (data.edited) {
            html += `<span style="font-size: 10px; color: red; margin-left: 6px;">(ç·¨é›†æ¸ˆ)</span>`;
          }
        }

        html += `<div class="message-menu">â‹¯<div class="menu-options">`;
        html += `<button onclick="replyMessage('${data.name}', \`${data.message.replace(/`/g, "\\`")}\`)">è¿”ä¿¡</button>`;
        if (isMyMessage) {

            <button onclick="editMessage('${messageId}', \`${data.message.replace(/`/g, "\\`")}\`)">ç·¨é›†</button>
            <button onclick="deleteMessage('${messageId}')">å‰Šé™¤</button>
          `;
        }
        html += `</div></div>`;
        html += `</div></div>`;
        messagesDiv.innerHTML += html;
      });
      setTimeout(() => {
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }, 100); // 100ãƒŸãƒªç§’å¾Œã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
    });

    window.sendMessage = async () => {
      const name = document.getElementById("name").value;
      const messageInput = document.getElementById("message");
      const message = messageInput.value.trim();

      }

      try {
        if (file) {

          const formData = new FormData();
          formData.append("image", resizedBlob);

          const response = await fetch("https://api.imgur.com/3/image", {
            method: "POST",
            headers: {
              Authorization: "Client-ID 598bb7678df0fb4",
            },
            body: formData
          });

          const result = await response.json();
          if (!result.success) throw new Error("Imgurã¸ã®ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å¤±æ•—");

          imageUrl = result.data.link;
        }

        // Firestoreã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¿½åŠ 
        await addDoc(messagesRef, {
          name,
          message,
          imageUrl,
          replyTo: window.replyTo ? { name: window.replyTo.name, text: window.replyTo.text } : null,
          timestamp: serverTimestamp()

        // å…¥åŠ›ãƒªã‚»ãƒƒãƒˆ

        fileInput.value = "";

        // ğŸ”” Pushover é€šçŸ¥å‡¦ç†
        try {

          const userKeys = {

            "ãªã£ã¡ã‚ƒã‚“": "uejq941dr8xhxobog6n8mfuje4x3a6"

        } catch (e) {

        }

      } catch (error) {

    };

    window.replyMessage = (name, text) => {
