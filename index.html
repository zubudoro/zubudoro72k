<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Nailie</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(to right, #ccf2f4, #d9f99d);
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 400px;
      width: 100%;
    }

    #messages {
      height: 400px;
      overflow-y: scroll;
      border: 2px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background: white;
    }

    .message {
      margin: 10px;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 85%;
      clear: both;
      word-wrap: break-word;
    }

    .kenji {
      background-color: #c6f6d5;
      float: left;
    }

    .nacchan {
      background-color: #bee3f8;
      float: right;
      text-align: right;
    }

    #chatScreen textarea {
      width: 100%;
      height: 60px;
      resize: vertical;
      padding: 6px;
      margin-bottom: 5px;
    }

    #chatScreen select, #chatScreen input[type="file"] {
      width: 100%;
      margin-bottom: 5px;
      padding: 6px;
    }

    img.chat-image {
      max-width: 200px;
      display: block;
      margin-top: 5px;
    }

    #passwordScreen img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    #passwordScreen input[type="password"] {
      width: 100%;
      padding: 6px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    #passwordScreen button {
      width: 100%;
      padding: 8px;
    }

    h3 {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- „Éë„Çπ„ÉØ„Éº„ÉâÂÖ•ÂäõÁîªÈù¢ -->
    <div id="passwordScreen">
      <img src="nail.jpeg" alt="„Éç„Ç§„É´ÁîªÂÉè">
      <h3>„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</h3>
      <input type="password" id="passwordInput" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ">
      <button onclick="checkPassword()">Á¢∫Ë™ç</button>
    </div>

    <!-- „ÉÅ„É£„ÉÉ„ÉàÁîªÈù¢ -->
    <div id="chatScreen" style="display:none;">
      <h2>ü´†„Éç„Ç§„É´„ÅÆÊ£ÆüíÖ</h2>
      <div id="messages"></div>
      <select id="name">
        <option value="„Åë„Çì„Åò">„Åë„Çì„Åò</option>
        <option value="„Å™„Å£„Å°„ÇÉ„Çì">„Å™„Å£„Å°„ÇÉ„Çì</option>
      </select><br>
      <textarea id="message" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•ÂäõÔºàÊîπË°å„ÇÇOKÔºâ"></textarea><br>
      <input type="file" id="imageInput"><br>
      <button onclick="sendMessage()">ÈÄÅ‰ø°</button>
    </div>

  </div>

  <!-- Firebase & JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDka0qWoys874fA2GbVhGGecLtCoze2Pzw",
      authDomain: "zubudoro-chat.firebaseapp.com",
      projectId: "zubudoro-chat",
      storageBucket: "zubudoro-chat.firebasestorage.app",
      messagingSenderId: "476549774973",
      appId: "1:476549774973:web:3b4923256340bd4a3c3b14"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const messagesRef = collection(db, "messages");

    const q = query(messagesRef, orderBy("timestamp"));
    onSnapshot(q, (snapshot) => {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const className = data.name === "„Åë„Çì„Åò" ? "kenji" : "nacchan";
        let html = `<div class="message ${className}"><strong>${data.name}</strong><br>${data.message.replace(/\n/g, '<br>')}`;
        if (data.imageUrl) {
          html += `<br><img src="${data.imageUrl}" class="chat-image">`;
        }
        html += "</div>";
        messagesDiv.innerHTML += html;
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    window.sendMessage = async () => {
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;
      const file = document.getElementById("imageInput").files[0];

      let imageUrl = null;
      if (file) {
        const imageRef = ref(storage, `images/${Date.now()}_${file.name}`);
        await uploadBytes(imageRef, file);
        imageUrl = await getDownloadURL(imageRef);
      }

      if (name && (message || imageUrl)) {
        await addDoc(messagesRef, {
          name: name,
          message: message,
          imageUrl: imageUrl,
          timestamp: new Date()
        });
        document.getElementById("message").value = "";
        document.getElementById("imageInput").value = "";
      }
    };

    const correctPassword = "0728";
    window.checkPassword = function() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        document.getElementById("passwordScreen").style.display = "none";
        document.getElementById("chatScreen").style.display = "block";
      } else {
        alert("„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÈÅï„ÅÑ„Åæ„Åô");
      }
    };
  </script>
</body>
</html>
