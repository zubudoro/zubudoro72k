<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nailie</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(to bottom, #b2f0ff, #d6ffb2);
      margin: 0;
      padding: 10px;
      font-size: 18px;
      box-sizing: border-box;
    }
    #passwordScreen, #chatScreen {
      max-width: 100%;
      width: 100%;
    }
    img {
      width: 100%;
      max-width: 400px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }
    input, textarea, select, button {
      font-size: 20px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
    }
    #messages {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
      margin-bottom: 10px;
      font-size: 18px;
    }
    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      max-width: 90%;
      clear: both;
    }
    .kenji {
      background-color: #ccffcc;
      float: left;
      color: green;
    }
    .nacchan {
      background-color: #cce5ff;
      float: right;
      color: blue;
    }
    .timestamp {
      display: block;
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
    .clear {
      clear: both;
    }
    .stamps button {
      font-size: 28px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div id="passwordScreen">
    <img src="4436E560-935F-437C-AFF9-0CA7F61A5273.jpeg" alt="„Éç„Ç§„É´ÁîªÂÉè">
    <h3>„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</h3>
    <input type="password" id="passwordInput" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ">
    <button onclick="checkPassword()">Á¢∫Ë™ç</button>
  </div>

  <div id="chatScreen" style="display:none;">
    <h2>Nailie</h2>
    <div id="messages"></div>

    <select id="name">
      <option value="„Åë„Çì„Åò">„Åë„Çì„Åò</option>
      <option value="„Å™„Å£„Å°„ÇÉ„Çì">„Å™„Å£„Å°„ÇÉ„Çì</option>
    </select>
    <textarea id="message" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏" rows="4"></textarea>
    <input type="file" id="imageInput">
    <div class="stamps">
      <button onclick="sendStamp('üëç')">üëç</button>
      <button onclick="sendStamp('‚ú®')">‚ú®</button>
      <button onclick="sendStamp('ü•∫')">ü•∫</button>
      <button onclick="sendStamp('‚ù§Ô∏è')">‚ù§Ô∏è</button>
      <button onclick="sendStamp('ü´†')">ü´†</button>
    </div>
    <button onclick="sendMessage()">ÈÄÅ‰ø°</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDka0qWoys874fA2GbVhGGecLtCoze2Pzw",
      authDomain: "zubudoro-chat.firebaseapp.com",
      projectId: "zubudoro-chat",
      storageBucket: "zubudoro-chat.firebasestorage.app",
      messagingSenderId: "476549774973",
      appId: "1:476549774973:web:3b4923256340bd4a3c3b14"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const messagesRef = collection(db, "messages");

    const q = query(messagesRef, orderBy("timestamp"));
    onSnapshot(q, (snapshot) => {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const cssClass = data.name === "„Åë„Çì„Åò" ? "kenji" : "nacchan";
        let messageHtml = `<div class="message ${cssClass}"><strong>${data.name}</strong>: ${data.message}`;
        if (data.imageUrl) {
          messageHtml += `<br><img src="${data.imageUrl}" style="max-width:100%; margin-top:10px;">`;
        }
        messageHtml += `<span class="timestamp">${new Date(data.timestamp?.toDate()).toLocaleString()}</span></div><div class="clear"></div>`;
        messagesDiv.innerHTML += messageHtml;
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    async function uploadImage(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);  // base64 URL
        reader.readAsDataURL(file);
      });
    }

    window.sendMessage = async () => {
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value.trim();
      const file = document.getElementById("imageInput").files[0];
      let imageUrl = null;

      if (!name || (!message && !file)) return;

      if (file) {
        imageUrl = await uploadImage(file);
      }

      await addDoc(messagesRef, {
        name,
        message,
        imageUrl,
        timestamp: new Date()
      });

      document.getElementById("message").value = "";
      document.getElementById("imageInput").value = "";
    };

    window.sendStamp = async (stamp) => {
      const name = document.getElementById("name").value;
      await addDoc(messagesRef, {
        name,
        message: stamp,
        imageUrl: null,
        timestamp: new Date()
      });
    };

    const correctPassword = "0728";
    window.checkPassword = function() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        document.getElementById("passwordScreen").style.display = "none";
        document.getElementById("chatScreen").style.display = "block";
      } else {
        alert("„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÈÅï„ÅÑ„Åæ„Åô");
      }
    };
  </script>
</body>
</html>
