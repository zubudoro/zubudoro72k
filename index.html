<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Nailie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background: linear-gradient(to right, #ccf2f4, #d9f99d);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 100%;
      padding: 10px;
    }

    #passwordScreen img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    #passwordScreen input[type="password"],
    #passwordScreen button {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      margin-top: 10px;
    }

    #chatScreen {
      display: none;
    }

    h2, h3 {
      margin: 10px 0;
      font-size: 24px;
    }

    #messages {
      height: 960px; /* 800 * 1.2 */
      overflow-y: scroll;
      border: 2px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background: white;
      font-size: 24px;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
      display: flex;
      align-items: flex-start;
    }

    .kenji {
      background-color: #c6f6d5;
      float: left;
      clear: both;
      flex-direction: row;
    }

    .nacchan {
      background-color: #bee3f8;
      float: right;
      clear: both;
      flex-direction: row-reverse;
      margin-left: auto;
    }

    .message img.chat-icon {
      width: 32px;
      height: 32px;
      margin: 0 8px;
    }

    .message-content {
      flex: 1;
    }

    .message time {
      display: block;
      font-size: 14px;
      color: gray;
      margin-top: 4px;
    }

    img.chat-image {
      max-width: 200px;
      display: block;
      margin-top: 5px;
    }

    textarea {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      resize: none;
      overflow: hidden;
      line-height: 1.4em;
    }

    select, input[type="file"], button {
      width: 100%;
      font-size: 20px;
      padding: 10px;
      margin-top: 6px;
    }

    #sendButton {
      width: 20%;
      height: 60px;
      font-size: 24px;
      padding: 10px;
      background-color: #ff9f9f;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #sendButton:hover {
      background-color: #ff6f6f;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- パスワード画面 -->
    <div id="passwordScreen">
      <img src="nail2.jpeg" alt="ネイル画像">
      <h3>パスワードを入力してください</h3>
      <input type="password" id="passwordInput" placeholder="パスワード">
      <button onclick="checkPassword()">確認</button>
    </div>

    <!-- チャット画面 -->
    <div id="chatScreen">
      <h2>Nailie</h2>
      <div id="messages"></div>
      <select id="name">
        <option value="けんじ">けんじ</option>
        <option value="なっちゃん" selected>なっちゃん</option>
      </select>
      <textarea id="message" placeholder="メッセージを入力（改行もOK）" oninput="autoResize(this)"></textarea>
      <input type="file" id="imageInput" accept="image/*">
      <button id="sendButton" onclick="sendMessage()">送信</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDka0qWoys874fA2GbVhGGecLtCoze2Pzw",
      authDomain: "zubudoro-chat.firebaseapp.com",
      projectId: "zubudoro-chat",
      storageBucket: "zubudoro-chat.firebasestorage.app",
      messagingSenderId: "476549774973",
      appId: "1:476549774973:web:3b4923256340bd4a3c3b14"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const messagesRef = collection(db, "messages");

    const q = query(messagesRef, orderBy("timestamp"));
    onSnapshot(q, (snapshot) => {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const className = data.name === "けんじ" ? "kenji" : "nacchan";
        const icon = data.name === "けんじ" ? "kenji.png" : "nacchan.png";

        let html = `
          <div class="message ${className}">
            <img class="chat-icon" src="${icon}" alt="${data.name}">
            <div class="message-content">
              <strong>${data.name}</strong><br>
              ${data.message.replace(/\n/g, "<br>")}
        `;
        if (data.imageUrl) {
          html += `<br><img src="${data.imageUrl}" class="chat-image">`;
        }
        if (data.timestamp?.toDate) {
          const time = data.timestamp.toDate().toLocaleString();
          html += `<time>${time}</time>`;
        }
        html += `</div></div>`;
        messagesDiv.innerHTML += html;
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    window.sendMessage = async () => {
      const name = document.getElementById("name").value;
      const messageInput = document.getElementById("message");
      const message = messageInput.value.trim();
      const fileInput = document.getElementById("imageInput");
      const file = fileInput.files[0];

      let imageUrl = null;
      try {
        if (file) {
          const imageRef = ref(storage, `images/${Date.now()}_${file.name}`);
          const snapshot = await uploadBytes(imageRef, file);
          imageUrl = await getDownloadURL(snapshot.ref);
        }

        if (name && (message || imageUrl)) {
          await addDoc(messagesRef, {
            name,
            message,
            imageUrl,
            timestamp: serverTimestamp()
          });

          // フォームリセット
          messageInput.value = "";
          fileInput.value = "";
        }
      } catch (error) {
        console.error("送信エラー:", error);
        alert("送信に失敗しました");
      }
    };

    window.checkPassword = () => {
      const input = document.getElementById("passwordInput").value;
      const correctPassword = "0728";
      if (input === correctPassword) {
        document.getElementById("passwordScreen").style.display = "none";
        document.getElementById("chatScreen").style.display = "block";
      } else {
        alert("パスワードが違います");
      }
    };

    window.autoResize = (textarea) => {
      textarea.style.height = 'auto';
      textarea.style.height = (textarea.scrollHeight) + 'px';
    };
  </script>
</body>
</html>
