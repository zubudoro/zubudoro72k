<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Nailie</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">

  <style>
    html, body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background: linear-gradient(to right, #ccf2f4, #d9f99d);
      padding: 0;
      margin: 0;
      overflow-x: hidden;
    }

    .container {
      width: 100vw;
      margin: 0 auto;
      padding: 0;
    }

    #messages {
      height: 960px;
      overflow-y: auto;
      border: 2px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background: white;
      font-size: 24px;
    }

    .message {
      display: flex;
      align-items: flex-end;
      margin: 12px 0;
      max-width: 90%;
      word-wrap: break-word;
      padding: 14px;
      border-radius: 18px;
      font-size: 24px;
    }

    .message .icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin: 0 10px;
    }

    .kenji {
      background-color: #c6f6d5;
      margin-left: auto;
      flex-direction: row-reverse;
    }

    .nacchan {
      background-color: #bee3f8;
      margin-right: auto;
    }

    .message time {
      display: block;
      font-size: 16px;
      color: gray;
      margin-top: 6px;
      text-align: right;
    }

    #chatScreen textarea {
      width: 100%;
      min-height: 72px;
      font-size: 24px;
      padding: 8px;
      margin-bottom: 10px;
      resize: none;
      box-sizing: border-box;
      overflow-y: auto;
    }

    #chatScreen select,
    #chatScreen input[type="file"],
    #chatScreen button {
      width: 100%;
      font-size: 24px;
      padding: 14px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    #chatScreen button {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 26px;
    }

    #chatScreen button:hover {
      background-color: #45a049;
    }

    img.chat-image {
      max-width: 100%;
      display: block;
      margin-top: 8px;
      border-radius: 10px;
    }

    #passwordScreen img {
      width: 100vw;
      height: auto;
      border-radius: 0;
      display: block;
    }

    #passwordScreen input[type="password"],
    #passwordScreen button {
      width: 100%;
      padding: 10px;
      font-size: 22px;
      margin-top: 10px;
      box-sizing: border-box;
    }

    h2, h3 {
      font-size: 28px;
      margin: 10px 0;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- パスワード入力画面 -->
    <div id="passwordScreen">
      <img src="nail2.jpeg" alt="ネイル画像">
      <h3>パスワードを入力してください</h3>
      <input type="password" id="passwordInput" placeholder="パスワード">
      <button onclick="checkPassword()">確認</button>
    </div>

    <!-- チャット画面 -->
    <div id="chatScreen" style="display:none;">
      <h2>Nailie</h2>
      <div id="messages"></div>
      <select id="name">
        <option value="なっちゃん" selected>なっちゃん</option>
        <option value="けんじ">けんじ</option>
      </select>
      <textarea id="message" placeholder="メッセージを入力（改行もOK）"></textarea>
      <input type="file" id="imageInput" accept="image/*">
      <button onclick="sendMessage()">送信</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDka0qWoys874fA2GbVhGGecLtCoze2Pzw",
      authDomain: "zubudoro-chat.firebaseapp.com",
      projectId: "zubudoro-chat",
      storageBucket: "zubudoro-chat.appspot.com",
      messagingSenderId: "476549774973",
      appId: "1:476549774973:web:3b4923256340bd4a3c3b14"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const messagesRef = collection(db, "messages");

    const q = query(messagesRef, orderBy("timestamp", "asc"));
    const messagesDiv = document.getElementById("messages");

    onSnapshot(q, (snapshot) => {
      messagesDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const cls = data.name === "けんじ" ? "kenji" : "nacchan";
        const iconUrl = data.name === "けんじ" ? "kenji.png" : "nacchan.png";

        let html = `<div class="message ${cls}">
                      <img src="${iconUrl}" class="icon">
                      <div><strong>${data.name}</strong><br>${data.message.replace(/\n/g, '<br>')}`;
        if (data.imageUrl) {
          html += `<br><img src="${data.imageUrl}" class="chat-image">`;
        }
        if (data.timestamp?.toDate) {
          html += `<time>${data.timestamp.toDate().toLocaleString()}</time>`;
        }
        html += `</div></div>`;
        messagesDiv.innerHTML += html;
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    window.sendMessage = async () => {
      const name = document.getElementById("name").value;
      const msgEl = document.getElementById("message");
      const fileInput = document.getElementById("imageInput");
      const file = fileInput.files[0];
      const message = msgEl.value.trim();

      if (!message && !file) {
        alert("メッセージか画像を入力してください");
        return;
      }

      let imageUrl = null;
      try {
        if (file) {
          if (!file.type.startsWith("image/")) {
            alert("画像ファイルのみアップロード可能です");
            return;
          }
          const imageRef = ref(storage, `images/${Date.now()}_${file.name}`);
          const snap = await uploadBytes(imageRef, file);
          imageUrl = await getDownloadURL(snap.ref);
        }

        await addDoc(messagesRef, {
          name,
          message,
          imageUrl,
          timestamp: serverTimestamp()
        });

        msgEl.value = "";
        fileInput.value = "";
        resizeTextarea();
      } catch (err) {
        console.error("送信エラー:", err);
        alert("送信に失敗しました。もう一度お試しください。");
      }
    };

    window.checkPassword = function() {
      const input = document.getElementById("passwordInput").value;
      if (input === "0728") {
        document.getElementById("passwordScreen").style.display = "none";
        document.getElementById("chatScreen").style.display = "block";
        setTimeout(() => {
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }, 500);
      } else {
        alert("パスワードが違います");
      }
    };

    // Enterキーでパスワード確認
    document.getElementById("passwordInput").addEventListener("keydown", e => {
      if (e.key === "Enter") checkPassword();
    });

    // テキストエリアの自動リサイズ
    const textarea = document.getElementById("message");
    function resizeTextarea() {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    }
    textarea.addEventListener('input', resizeTextarea);
  </script>
</body>
</html>
