<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Nailie</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(to right, #ccf2f4, #d9f99d);
      padding: 0;
      margin: 0;
    }

    .container {
      max-width: 100%;
      padding: 10px;
    }

    #messages {
      height: 800px; /* 高さを倍に拡大 */
      overflow-y: scroll;
      border: 2px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background: white;
      font-size: 16px;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 12px;
      max-width: 100%;
      clear: both;
      word-wrap: break-word;
    }

    .kenji {
      background-color: #c6f6d5;
      float: left;
    }

    .nacchan {
      background-color: #bee3f8;
      float: right;
      text-align: right;
    }

    .message time {
      display: block;
      font-size: 12px;
      color: gray;
      margin-top: 4px;
    }

    #chatScreen textarea {
      width: 100%;
      height: 60px;
      resize: vertical;
      font-size: 16px;
      padding: 6px;
      margin-bottom: 5px;
    }

    #chatScreen select,
    #chatScreen input[type="file"],
    #chatScreen button {
      width: 100%;
      margin-bottom: 6px;
      font-size: 16px;
      padding: 6px;
    }

    img.chat-image {
      max-width: 200px;
      display: block;
      margin-top: 5px;
    }

    #passwordScreen img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    #passwordScreen input[type="password"],
    #passwordScreen button {
      width: 100%;
      padding: 6px;
      font-size: 16px;
      margin-top: 10px;
    }

    h2, h3 {
      margin: 10px 0;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- パスワード入力画面 -->
    <div id="passwordScreen">
      <img src="nail.jpeg" alt="ネイル画像">
      <h3>パスワードを入力してください</h3>
      <input type="password" id="passwordInput" placeholder="パスワード">
      <button onclick="checkPassword()">確認</button>
    </div>

    <!-- チャット画面 -->
    <div id="chatScreen" style="display:none;">
      <h2>Nailie</h2>
      <div id="messages"></div>
      <select id="name">
        <option value="けんじ">けんじ</option>
        <option value="なっちゃん">なっちゃん</option>
      </select><br>
      <textarea id="message" placeholder="メッセージを入力（改行もOK）"></textarea><br>
      <input type="file" id="imageInput"><br>
      <button onclick="sendMessage()">送信</button>
    </div>

  </div>

  <!-- Firebase & JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDka0qWoys874fA2GbVhGGecLtCoze2Pzw",
      authDomain: "zubudoro-chat.firebaseapp.com",
      projectId: "zubudoro-chat",
      storageBucket: "zubudoro-chat.firebasestorage.app",
      messagingSenderId: "476549774973",
      appId: "1:476549774973:web:3b4923256340bd4a3c3b14"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const messagesRef = collection(db, "messages");

    const q = query(messagesRef, orderBy("timestamp"));
    onSnapshot(q, (snapshot) => {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const className = data.name === "けんじ" ? "kenji" : "nacchan";
        let html = `<div class="message ${className}"><strong>${data.name}</strong><br>${data.message.replace(/\n/g, '<br>')}`;
        if (data.imageUrl) {
          html += `<br><img src="${data.imageUrl}" class="chat-image">`;
        }
        if (data.timestamp?.toDate) {
          const time = data.timestamp.toDate().toLocaleString();
          html += `<time>${time}</time>`;
        }
        html += "</div>";
        messagesDiv.innerHTML += html;
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    window.sendMessage = async () => {
      const name = document.getElementById("name").value;
      const messageInput = document.getElementById("message");
      const message = messageInput.value.trim();
      const fileInput = document.getElementById("imageInput");
      const file = fileInput.files[0];

      let imageUrl = null;

      try {
        if (file) {
          const imageRef = ref(storage, `images/${Date.now()}_${file.name}`);
          const snapshot = await uploadBytes(imageRef, file);
          imageUrl = await getDownloadURL(snapshot.ref);
        }

        if (name && (message || imageUrl)) {
          await addDoc(messagesRef, {
            name: name,
            message: message,
            imageUrl: imageUrl,
            timestamp: serverTimestamp()
          });

          // 入力欄をリセット
          messageInput.value = "";
          fileInput.value = "";
        }
      } catch (error) {
        console.error("送信エラー:", error);
        alert("メッセージの送信に失敗しました");
      }
    };

    const correctPassword = "0728";
    window.checkPassword = function() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        document.getElementById("passwordScreen").style.display = "none";
        document.getElementById("chatScreen").style.display = "block";
      } else {
        alert("パスワードが違います");
      }
    };
  </script>
</body>
</html>
