<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nailie</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background: linear-gradient(to right, #c0f7f9, #d2f9c2); /* 水色と黄緑 */
      margin: 0;
      padding: 0;
    }
    #login, #selectUser, #chat {
      display: none;
      padding: 2rem;
      text-align: center;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .message {
      display: flex;
      align-items: flex-end;
      margin: 10px;
      max-width: 70%;
      padding: 10px;
      border-radius: 15px;
      position: relative;
      word-wrap: break-word;
    }
    .left {
      justify-content: flex-start;
    }
    .right {
      justify-content: flex-end;
      margin-left: auto;
    }
    .left-green {
      background-color: #d0f5ce;
    }
    .left-blue {
      background-color: #caf0f8;
    }
    .right-green {
      background-color: #a3f7b5;
    }
    .right-blue {
      background-color: #a2d2ff;
    }
    .chat-icon {
      width: 30px;
      height: 30px;
      margin: 0 5px;
      border-radius: 50%;
    }
    .chat-image {
      max-width: 100%;
      margin-top: 5px;
    }
    form {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
    }
    textarea {
      flex: 1;
      height: 60px;
      resize: none;
    }
  </style>
</head>
<body>
  <div id="login">
    <img src="nail2.jpeg" alt="nail" style="width:100%;max-height:300px;object-fit:cover;"><br>
    <input type="password" id="passwordInput" placeholder="パスワードを入力">
    <button onclick="checkPassword()">ログイン</button>
  </div>

  <div id="selectUser">
    <h2>ユーザーを選択</h2>
    <button onclick="selectUser('けんじ')">けんじ</button>
    <button onclick="selectUser('なっちゃん')">なっちゃん</button>
  </div>

  <div id="chat" class="chat-container">
    <div id="messages"></div>
    <form id="messageForm">
      <textarea id="messageInput" placeholder="メッセージを入力"></textarea>
      <input type="file" id="imageInput">
      <button type="submit">送信</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDka0qWoys874fA2GbVhGGecLtCoze2Pzw",
      authDomain: "zubudoro-chat.firebaseapp.com",
      projectId: "zubudoro-chat",
      storageBucket: "zubudoro-chat.appspot.com",
      messagingSenderId: "476549774973",
      appId: "1:476549774973:web:3b4923256340bd4a3c3b14"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser = "";

    window.checkPassword = function () {
      const password = document.getElementById("passwordInput").value;
      if (password === "your_password") {
        document.getElementById("login").style.display = "none";
        document.getElementById("selectUser").style.display = "block";
      } else {
        alert("パスワードが違います");
      }
    };

    window.selectUser = function (name) {
      currentUser = name;
      document.getElementById("selectUser").style.display = "none";
      document.getElementById("chat").style.display = "flex";
      setupChat();
    };

    function setupChat() {
      const q = query(collection(db, "messages"), orderBy("timestamp"));
      onSnapshot(q, (snapshot) => {
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          const isCurrentUser = data.name === currentUser;

          let alignmentClass = isCurrentUser ? "right" : "left";
          let bubbleColorClass = "";
          if (data.name === "けんじ") {
            bubbleColorClass = isCurrentUser ? "right-green" : "left-blue";
          } else {
            bubbleColorClass = isCurrentUser ? "right-blue" : "left-green";
          }

          let icon = data.name === "けんじ" ? "kenji.png" : "nacchan.png";

          let html = `
            <div class="message ${alignmentClass} ${bubbleColorClass}">
              <img class="chat-icon" src="${icon}" alt="${data.name}">
              <div class="message-content">
                <strong>${data.name}</strong><br>
                ${data.message.replace(/\\n/g, "<br>")}
          `;

          if (data.imageUrl) {
            html += `<br><img src="${data.imageUrl}" class="chat-image">`;
          }

          if (data.timestamp?.toDate) {
            const time = data.timestamp.toDate().toLocaleString();
            html += `<br><time>${time}</time>`;
          }

          html += `</div></div>`;
          messagesDiv.innerHTML += html;
        });

        // スクロールを最下部へ
        setTimeout(() => {
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }, 100);
      });
    }

    document.getElementById("messageForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const messageInput = document.getElementById("messageInput");
      const imageInput = document.getElementById("imageInput");

      let imageUrl = "";
      if (imageInput.files.length > 0) {
        const file = imageInput.files[0];
        const storageRef = ref(storage, "images/" + file.name);
        await uploadBytes(storageRef, file);
        imageUrl = await getDownloadURL(storageRef);
      }

      await addDoc(collection(db, "messages"), {
        name: currentUser,
        message: messageInput.value,
        timestamp: serverTimestamp(),
        imageUrl: imageUrl
      });

      messageInput.value = "";
      imageInput.value = "";
    });
  </script>
</body>
</html>
