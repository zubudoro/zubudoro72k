<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nailie</title>
  <link rel="icon" href="favicon.ico">
  <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-storage.js"></script>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #ccf2f4, #d9f99d);
      padding: 0;
      margin: 0;
    }
    #passwordPage, #userSelectPage, #chatPage {
      display: none;
      padding: 1em;
    }
    textarea {
      width: 90%;
      min-height: 3em;
      resize: none;
      font-size: 1em;
    }
    .message {
      max-width: 60%;
      padding: 0.5em;
      margin: 0.5em;
      border-radius: 1em;
      position: relative;
      box-shadow: 2px 2px 6px #ccc;
      clear: both;
    }
    .left {
      background: #ccf2f4;
      float: left;
      text-align: left;
    }
    .right {
      background: #d9f99d;
      float: right;
      text-align: right;
    }
    .message::after {
      content: "";
      position: absolute;
      bottom: 0;
      width: 0;
      height: 0;
      border: 10px solid transparent;
    }
    .left::after {
      left: -20px;
      border-right-color: #ccf2f4;
      border-left: none;
    }
    .right::after {
      right: -20px;
      border-left-color: #d9f99d;
      border-right: none;
    }
    .message-name {
      font-weight: bold;
    }
    .message-time {
      font-size: 0.8em;
      color: gray;
    }
    img.uploaded {
      max-width: 100%;
      margin-top: 0.5em;
    }
    img.icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div id="passwordPage">
    <img src="nail2.jpeg" alt="ネイル画像" style="width: 100%; display: block; margin-bottom: 1em;">
    <h2>Nailie</h2>
    <input type="password" id="passwordInput" placeholder="パスワードを入力">
    <button onclick="checkPassword()">入室</button>
  </div>

  <div id="userSelectPage">
    <h3>あなたは誰？</h3>
    <button onclick="selectUser('けんじ')">けんじ</button>
    <button onclick="selectUser('なっちゃん')">なっちゃん</button>
  </div>

  <div id="chatPage">
    <h2>Nailie</h2>
    <div>
      投稿内容:<br>
      <textarea id="messageInput" placeholder="メッセージを入力"></textarea>
    </div>
    <div>
      画像: <input type="file" id="imageInput" accept="image/*">
    </div>
    <button onclick="sendMessage()">送信</button>
    <div id="messages" style="margin-top:2em; max-height: 400px; overflow-y: scroll;"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBhdfO06RZhx6q-FNL52CNMGBphMC4VzS8",
      authDomain: "nailie-5158b.firebaseapp.com",
      projectId: "nailie-5158b",
      storageBucket: "nailie-5158b.appspot.com",
      messagingSenderId: "182019991994",
      appId: "1:182019991994:web:e5589a00dfb07d5efcfd0e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const messagesRef = collection(db, "messages");

    let currentUser = "";
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const imageInput = document.getElementById("imageInput");

    async function sendMessage() {
      const message = messageInput.value.trim();
      const imageFile = imageInput.files[0];

      if (!currentUser || (!message && !imageFile)) {
        alert("メッセージまたは画像を入力してください。");
        return;
      }

      try {
        let imageUrl = "";
        if (imageFile) {
          const imageRef = ref(storage, `images/${Date.now()}_${imageFile.name}`);
          const snapshot = await uploadBytes(imageRef, imageFile);
          imageUrl = await getDownloadURL(snapshot.ref);
        }

        const docData = {
          name: currentUser,
          message,
          timestamp: serverTimestamp()
        };
        if (imageUrl) docData.imageUrl = imageUrl;

        await addDoc(messagesRef, docData);
        messageInput.value = "";
        imageInput.value = "";
      } catch (error) {
        console.error("送信エラー:", error);
        alert("送信に失敗しました: " + error.message);
      }
    }

    const q = query(messagesRef, orderBy("timestamp", "asc"));
    onSnapshot(q, (snapshot) => {
      messagesDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const msgDiv = document.createElement("div");

        const side = data.name === currentUser ? "right" : "left";
        msgDiv.className = `message ${side}`;

        const icon = data.name === "けんじ" ? "kenji.png" : "nacchan.png";
        const time = data.timestamp?.toDate().toLocaleString("ja-JP") || "";

        msgDiv.innerHTML = `
          <div><img src="${icon}" class="icon"> <strong>${data.name}</strong></div>
          <div>${(data.message || "").replace(/\n/g, "<br>")}</div>
          ${data.imageUrl ? `<img class="uploaded" src="${data.imageUrl}">` : ""}
          <div class="message-time">${time}</div>
        `;
        messagesDiv.appendChild(msgDiv);
      });
      requestAnimationFrame(() => {
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    });

    messageInput.addEventListener("input", () => {
      messageInput.style.height = "auto";
      messageInput.style.height = `${messageInput.scrollHeight}px`;
    });

    window.checkPassword = function () {
      const input = document.getElementById("passwordInput").value;
      if (input === "0728") {
        document.getElementById("passwordPage").style.display = "none";
        document.getElementById("userSelectPage").style.display = "block";
      } else {
        alert("パスワードが違います");
      }
    };

    window.selectUser = function (name) {
      currentUser = name;
      document.getElementById("userSelectPage").style.display = "none";
      document.getElementById("chatPage").style.display = "block";
    };

    document.getElementById("passwordPage").style.display = "block";
  </script>
</body>
</html>
