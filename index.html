<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nailie</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffc0cb, #f5f5dc);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    h1 {
      text-align: center;
      margin: 10px;
    }
    #login, #userSelect {
      margin: 20px;
    }
    #chat {
      display: none;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
      flex: 1;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      max-width: 70%;
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      clear: both;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .left {
      float: left;
      border-top-left-radius: 0;
    }
    .right {
      float: right;
      border-top-right-radius: 0;
    }
    .green {
      background-color: #ccffcc;
    }
    .blue {
      background-color: #ccf2ff;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #fff;
    }
    #inputArea input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
    }
    #inputArea button {
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Nailie</h1>
  <div id="login">
    <p>パスワードを入力してください：</p>
    <input type="password" id="passwordInput">
    <button onclick="checkPassword()">ログイン</button>
  </div>

  <div id="userSelect" style="display:none;">
    <p>ユーザーを選択：</p>
    <button onclick="selectUser('けんじ')">けんじ</button>
    <button onclick="selectUser('なっちゃん')">なっちゃん</button>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="messageInput" placeholder="メッセージを入力">
      <button onclick="sendMessage()">送信</button>
    </div>
  </div>

  <script>
    // ✅ Firebase初期化：あなたの構成に差し替えてください
    const firebaseConfig = {
     apiKey: "AIzaSyDka0qWoys874fA2GbVhGGecLtCoze2Pzw",
      authDomain: "zubudoro-chat.firebaseapp.com",
      projectId: "zubudoro-chat",
      storageBucket: "zubudoro-chat.appspot.com",
      messagingSenderId: "476549774973",
      appId: "1:476549774973:web:3b4923256340bd4a3c3b14"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = '';
    const password = '0728';

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === password) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('userSelect').style.display = 'block';
      } else {
        alert('パスワードが違います');
      }
    }

    function selectUser(user) {
      currentUser = user;
      document.getElementById('userSelect').style.display = 'none';
      document.getElementById('chat').style.display = 'flex';
      listenForMessages();
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text) return;

      const message = {
        sender: currentUser,
        text: text,
        timestamp: Date.now()
      };

      db.ref('messages').push(message);
      input.value = '';
    }

    function listenForMessages() {
      const messages = document.getElementById('messages');
      messages.innerHTML = ''; // 初期化

      db.ref('messages').on('child_added', snapshot => {
        const msg = snapshot.val();

        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message');
        msgDiv.innerHTML = `${msg.sender}：<br>${msg.text.replace(/\n/g, '<br>')}`;

        if (msg.sender === currentUser) {
          msgDiv.classList.add('right', currentUser === 'けんじ' ? 'green' : 'blue');
        } else {
          msgDiv.classList.add('left', currentUser === 'けんじ' ? 'blue' : 'green');
        }

        messages.appendChild(msgDiv);
        messages.scrollTop = messages.scrollHeight;
      });
    }
  </script>
</body>
</html>
